      ClusterId:
        Fn::If:
          - CreateClusterCondition
          - Fn::GetAtt:
              - AckOrAcsClusterModule
              - ClusterId
          - Ref: ClusterId
      DefaultNamespace: default
  StorageClassApplication:
    Type: ALIYUN::CS::ClusterApplication
    Condition: CreateClusterCondition
    DependsOn:
      - AckOrAcsClusterModule
      - PreDeployApplication
    Properties:
      YamlContent: |
