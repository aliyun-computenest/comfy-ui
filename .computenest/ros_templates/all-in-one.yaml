      - ecs.gn8v-tee-8x.48xlarge
      - ecs.ebmgn9t.48xlarge

  ZoneId:
    Type: String
    Label:
      en: Zone ID
      zh-cn: 可用区ID
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    AssociationPropertyMetadata:
      DefaultValueStrategy: random
      InstanceChargeType: ${PayType}
      SystemDiskCategory: cloud_essd
      InstanceType: ${EcsInstanceType}

  VpcId:
    Type: String
    Label:
      en: VPC ID
      zh-cn: 专有网络VPC实例ID
    AssociationProperty: 'ALIYUN::ECS::VPC::VPCId'
    Required:
      Fn::Equals:
        - ExistingVPC
        - ${VpcOption}
    Default: ''
    AssociationPropertyMetadata:
      AutoSelectFirst: true
      Visible:
        Condition:
          Fn::Equals:
            - ExistingVPC
            - ${VpcOption}

  VSwitchId:
    Type: String
    Label:
      en: VSwitch ID
      zh-cn: 交换机实例ID
    Default: ''
    AssociationProperty: 'ALIYUN::ECS::VSwitch::VSwitchId'
    Required:
      Fn::Equals:
        - ExistingVPC
        - ${VpcOption}
    AssociationPropertyMetadata:
      AutoSelectFirst: true
      VpcId: ${VpcId}
      ZoneId: ${ZoneId}
      Visible:
        Condition:
          Fn::Equals:
            - ExistingVPC
            - ${VpcOption}

Resources:
  RandomPassword:
    Type: ALIYUN::RandomString
    Properties:
      length: 11
      character_classes:
        - class: "lowercase"
          min: 4
        - class: "uppercase"
          min: 4
        - class: "digits"
          min: 2
      character_sequences:
        - sequence: "!@#$^*-+="

  # 新建vpc
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Condition: CreateVpcConditions
    Properties:
      VpcName:
        Ref: ALIYUN::StackName
      CidrBlock:
        Ref: VpcCidrBlock

  # 新建vswitch
  EcsVSwitch:
    Condition: CreateVpcConditions
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VSwitchName:
        Ref: ALIYUN::StackName
      VpcId:
        Ref: EcsVpc
      ZoneId:
        Ref: ZoneId
      CidrBlock:
        Ref: VSwitchCidrBlock

  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      SecurityGroupName:
        Ref: ALIYUN::StackName
      VpcId:
        Fn::If:
          - CreateVpcConditions
          - Ref: EcsVpc
          - Ref: VpcId
      SecurityGroupIngress:
        - PortRange: 8188/8188
          Priority: 1
          SourceCidrIp:
            Fn::If:
              - EnablePublicAccess
              - 0.0.0.0/0
              - 100.104.0.0/16
          IpProtocol: tcp
          NicType: internet

  InstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      InstanceName:
        Fn::Join:
          - '-'
          - - Ref: ALIYUN::StackName
            - 'comfyui'
      # 付费类型
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      VpcId:
        Fn::If:
          - CreateVpcConditions
          - Ref: EcsVpc
          - Ref: VpcId
      VSwitchId:
        'Fn::If':
          - CreateVpcConditions
          - Ref: EcsVSwitch
          - Ref: VSwitchId
      ZoneId:
        Ref: ZoneId
      SecurityGroupId:
        Ref: SecurityGroup
      ImageId: all-in-one
      Password:
        Fn::GetAtt:
          - RandomPassword
          - value
      InstanceType:
        Ref: EcsInstanceType
      NetworkType: vpc
      SystemDiskCategory: cloud_essd
      SystemDiskSize:
        Fn::FindInMap:
          - ModelMapping
          - ModelDiskSizeMap
          - Ref: ModelSeries
      InternetMaxBandwidthOut:
        Fn::If:
          - EnablePublicAccess
          - 5
          - 0
      IoOptimized: optimized
      MaxAmount: 1

  RunInstallCommand:
    DependsOn:
      - InstanceGroup
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        Fn::GetAtt:
          - InstanceGroup
          - InstanceIds
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub:
          - |
            # 下载模型数据的函数
            yum install -y zstd --disablerepo=nvidia-container-toolkit --disablerepo=nvidia-container-toolkit-experimental -q
            yum install -y pv --disablerepo=nvidia-container-toolkit --disablerepo=nvidia-container-toolkit-experimental -q
  
            download_model_data() {
              # 检查模型目录是否已存在且不为空
              local model_dir="/root/model-data"
              if [ -d "$model_dir" ] && [ "$(ls -A "$model_dir" 2>/dev/null)" ]; then
                  echo "模型目录 $model_dir 已存在且不为空，跳过下载"
                  return 0
              fi
  
              mkdir -p /root/model-data
              cd /root
            
              # 根据模型系列下载对应的模型文件
              local model_file="model.tar.zst"
            
              echo "[$(date '+%Y-%m-%d %H:%M:%S')] 开始下载模型文件: $model_file"
              ossutil cp oss://computenest-artifacts-${RegionId}/model-data/${ModelSeries}/$model_file $model_file --region ${RegionId} --endpoint oss-${RegionId}-internal.aliyuncs.com --mode Anonymous
            
              if [ $? -ne 0 ]; then
                  echo "模型文件下载失败"
                  exit 1
              fi
            
              echo "[$(date '+%Y-%m-%d %H:%M:%S')] 开始解压模型文件..."
              zstd -d -c $model_file | pv | tar -xvf - --strip-components=1

              if [ $? -ne 0 ]; then
                  echo "模型文件解压失败"
                  exit 1
              fi
            
              echo "[$(date '+%Y-%m-%d %H:%M:%S')] 模型文件解压完毕"
              rm $model_file
            }
  
            # 下载模型文件
            download_model_data
  
            # 添加调试信息
            echo "=== Debug: Checking docker-compose.yaml locations ==="         
            # 设置固定的docker-compose文件路径
            COMPOSE_FILE_PATH="/root/ossutil-2.1.2-linux-amd64/comfy-ui/comfy/docker-compose.yaml"
            WORKING_DIR="/root/ossutil-2.1.2-linux-amd64/comfy-ui"
            COMPOSE_FILE="comfy/docker-compose.yaml"
            
            echo "Using fixed configuration:"
            echo "  COMPOSE_FILE_PATH: $COMPOSE_FILE_PATH"
            echo "  WORKING_DIR: $WORKING_DIR"
            echo "  COMPOSE_FILE: $COMPOSE_FILE"
            
            # 验证docker-compose文件是否存在
            if [ ! -f "$COMPOSE_FILE_PATH" ]; then
                echo "Error: docker-compose.yaml not found at $COMPOSE_FILE_PATH"
                echo "Listing contents of parent directory:"
                ls -la "/root/ossutil-2.1.2-linux-amd64/comfy-ui/" || echo "Directory not found"
                exit 1
            fi
            
            # 验证工作目录存在
            if [ ! -d "$WORKING_DIR" ]; then
                echo "Error: Working directory $WORKING_DIR does not exist"
                exit 1
            fi
            
            # 修改docker-compose配置
            sed -i '/custom_nodes/d' "$COMPOSE_FILE_PATH"
            sed -i '/- \/root\/storage\/input:\/root\/ComfyUI\/input/a\      - ./disabled-plugins/ComfyUI-ReActor:/root/ComfyUI/custom_nodes/ComfyUI-ReActor:ro' "$COMPOSE_FILE_PATH"
            
            file_path="/etc/systemd/system/stable-diffusion-comfy.service"
            if [ ! -f "$file_path" ]; then
                echo "Creating systemd service file..."
                cat > $file_path <<EOF
            [Unit]
            Description=Docker Compose Application Service
            Requires=docker.service
            After=docker.service
  
            [Service]
            Type=oneshot
            RemainAfterExit=yes
            WorkingDirectory=$WORKING_DIR
            ExecStart=/bin/bash -c 'cd $WORKING_DIR && /usr/bin/docker compose -f $COMPOSE_FILE up -d && /usr/local/bin/check-container-status'
            ExecStop=/bin/bash -c 'cd $WORKING_DIR && /usr/bin/docker compose -f $COMPOSE_FILE down'
            TimeoutStartSec=0
  
            [Install]
            WantedBy=multi-user.target
            EOF
            
                # 创建状态检查脚本
                cat > /usr/local/bin/check-container-status <<'EOF'
            #!/bin/bash
            # 使用固定的compose文件路径
            COMPOSE_FILE="comfy/docker-compose.yaml"
            WORKING_DIR="/root/ossutil-2.1.2-linux-amd64/comfy-ui"
  
            echo "check-container-status: Using WORKING_DIR=$WORKING_DIR, COMPOSE_FILE=$COMPOSE_FILE"
  
            cd "$WORKING_DIR" || {
                echo "Error: Cannot change to directory $WORKING_DIR"
                exit 1
            }
  
            MAX_WAIT_TIME=${WaitTime}
            CHECK_INTERVAL=10
  
            if ! command -v docker compose &> /dev/null; then
                echo "Error: docker compose is not installed"
                exit 1
            fi
  
            SERVICES=$(docker compose -f "$COMPOSE_FILE" config --services 2>/dev/null)
            if [ -z "$SERVICES" ]; then
                echo "Error: No services found in $COMPOSE_FILE"
                exit 1
            fi
  
            WAIT_TIME=0
  
            while [ $WAIT_TIME -le $MAX_WAIT_TIME ]; do
                ALL_HEALTHY=true
                for SERVICE in $SERVICES; do
                    CONTAINER_ID=$(docker compose -f "$COMPOSE_FILE" ps -q "$SERVICE")
            
                    if [ -z "$CONTAINER_ID" ]; then
                        echo "[$SERVICE] Not running"
                        ALL_HEALTHY=false
                        continue
                    fi
            
                    INSPECT_OUTPUT=$(docker inspect --format \
                        '{{.State.Status}} {{if .State.Health}}{{.State.Health.Status}}{{else}}no-healthcheck{{end}}' \
                        "$CONTAINER_ID" 2>/dev/null)
            
                    STATUS=$(echo "$INSPECT_OUTPUT" | awk '{print $1}')
                    HEALTH_STATUS=$(echo "$INSPECT_OUTPUT" | awk '{print $2}')
            
                    case "$HEALTH_STATUS" in
                        "healthy") ;;
                        "unhealthy"|"starting")
                            echo "[$SERVICE] Unhealthy: $HEALTH_STATUS"
                            ALL_HEALTHY=false
                            ;;
                        "no-healthcheck")
                            [ "$STATUS" != "running" ] && ALL_HEALTHY=false
                            ;;
                        *)
                            echo "[$SERVICE] Unknown status: $HEALTH_STATUS"
                            ALL_HEALTHY=false
                            ;;
                    esac
                done
            
                $ALL_HEALTHY && exit 0
                [ $WAIT_TIME -ge $MAX_WAIT_TIME ] && break
            
                sleep $CHECK_INTERVAL
                WAIT_TIME=$((WAIT_TIME + CHECK_INTERVAL))
            done
  
            echo "Timeout reached! Abnormal services:" >&2
            docker compose -f "$COMPOSE_FILE" ps --all
            exit 1
            EOF
            
                chmod +x /usr/local/bin/check-container-status
                systemctl enable stable-diffusion-comfy
                echo "Systemd service created and enabled"
            else
                echo "Systemd service file already exists"
            fi
            
            systemctl daemon-reload
            echo "Starting stable-diffusion-comfy service..."
            systemctl start stable-diffusion-comfy
            
            # 检查服务状态
            sleep 2
            systemctl status stable-diffusion-comfy --no-pager || true
            
            # 等待ComfyUI启动
            MAX_ATTEMPTS=60
            INTERVAL=2
            
            echo "Waiting for ComfyUI to start..."
            cd "$WORKING_DIR"
            
            for ((i=1; i<=MAX_ATTEMPTS; i++)); do
                echo "Attempt $i/$MAX_ATTEMPTS..."
                ALL_LOGS=$(docker compose -f "$COMPOSE_FILE" logs 2>&1)
            
                if echo "$ALL_LOGS" | grep -q "To see the GUI go to"; then
                    echo "Success: ComfyUI is ready!"
                    echo "$ALL_LOGS" | grep "To see the GUI go to"
                    exit 0
                fi
            
                sleep $INTERVAL
            done
            
            echo "Timeout waiting for ComfyUI to start"
            echo "Final service status:"
            systemctl status stable-diffusion-comfy --no-pager || true
            echo "Final docker compose status:"
            docker compose -f "$COMPOSE_FILE" ps || true
            exit 1
          - ModelSeries:
              Fn::FindInMap:
                - ModelMapping
                - ModelNameMap
                - Ref: ModelSeries
            RegionId:
              Ref: ALIYUN::Region
            WaitTime:
              Fn::FindInMap:
                - ModelMapping
                - ModelWaitTimeMap
                - Ref: ModelSeries


Outputs:
  模型系列:
    Label:
      zh-cn: 模型系列
      en: Model Series
    Value:
      Ref: ModelSeries

  comfyui_address:
    Label:
      en: ComfyUI Internal Address
      zh-cn: ComfyUI 内网访问地址
    Value:
      Fn::Sub:
        - http://${ServerAddress}:8188
        - ServerAddress:
            Fn::Select:
              - 0
              - Fn::GetAtt:
                  - InstanceGroup
                  - PrivateIps

  comfyuiPublicAddress:
    Label:
      en: ComfyUI Public Address
      zh-cn: ComfyUI 公网访问地址
    Value:
      Fn::If:
        - EnablePublicAccess
        - Fn::Sub:
            - http://${ServerAddress}:8188
            - ServerAddress:
                Fn::Select:
