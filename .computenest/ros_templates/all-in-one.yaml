ROSTemplateFormatVersion: '2015-09-01'
Description:
  en: Deploy ComfyUI with model download on ECS.
  zh-cn: 在ECS上部署ComfyUI并下载模型

Mappings:
  ModelMapping:
    ModelNameMap:
      'WanX-2.1(I2V-14B,T2V-14B,VACE-1.3B and I2V-1.3B)': Wan2.1
      'WanX-2.2(I2V-14B,T2V-14B,TI2v-5B)': Wanx2.2
      'Qwen-Image': Qwen-Image
      'Wanx2.2-fun_camera': Wanx2.2-fun_camera
      'Wanx2.2-fun_control': Wanx2.2-fun_control
      'Wanx2.2-fun_inpaint': Wanx2.2-fun_inpaint
      'Wanx2.2-s2v': Wanx2.2-s2v
      'HunyuanVideo': HunyuanVideo
      'Qwen-Image-Edit': Qwen-Image-Edit
      'Hunyuan3D-2.1': hunyuan2.1
      'Hunyuan3D-2': hunyuan2.2

    ModelDiskSizeMap:
      'WanX-2.1(I2V-14B,T2V-14B,VACE-1.3B and I2V-1.3B)': 250
      'WanX-2.2(I2V-14B,T2V-14B,TI2v-5B)': 450
      'Qwen-Image': 250
      'Wanx2.2-fun_camera': 300  # 建议值，需要根据实际模型大小调整
      'Wanx2.2-fun_control': 300
      'Wanx2.2-fun_inpaint': 300
      'Wanx2.2-s2v': 400
      'HunyuanVideo': 500
      'Qwen-Image-Edit': 350
      'Hunyuan3D-2.1': 100
      'Hunyuan3D-2': 100
    ModelWaitTimeMap:
      'WanX-2.1(I2V-14B,T2V-14B,VACE-1.3B and I2V-1.3B)': 1800
      'WanX-2.2(I2V-14B,T2V-14B,TI2v-5B)': 2400
      'Qwen-Image': 1200
      'Wanx2.2-fun_camera': 1800
      'Wanx2.2-fun_control': 1800
      'Wanx2.2-fun_inpaint': 1800
      'Wanx2.2-s2v': 2400
      'HunyuanVideo': 3000
      'Qwen-Image-Edit': 1500
      'Hunyuan3D-2.1': 1200
      'Hunyuan3D-2': 1200


Conditions:
  CreateVpcConditions:
    Fn::Equals:
      - NewVPC
      - Ref: VpcOption
  EnablePublicAccess:
    Fn::Equals:
      - True
      - Ref: SupportPublicAccess

Parameters:
  ModelSeries:
    Type: String
    Label:
      en: Model Series
      zh-cn: 模型系列
    Default: WanX-2.1(I2V-14B,T2V-14B,VACE-1.3B and I2V-1.3B)
    AllowedValues:
      - WanX-2.1(I2V-14B,T2V-14B,VACE-1.3B and I2V-1.3B)
      - WanX-2.2(I2V-14B,T2V-14B,TI2v-5B)
      - Qwen-Image
      - Wanx2.2-fun_camera
      - Wanx2.2-fun_control
      - Wanx2.2-fun_inpaint
      - Wanx2.2-s2v
      - HunyuanVideo
      - Qwen-Image-Edit
      - Hunyuan3D-2.1
      - Hunyuan3D-2
    AssociationPropertyMetadata:
      ValueLabelMapping:
        'WanX-2.1(I2V-14B,T2V-14B,VACE-1.3B and I2V-1.3B)': 'WanX-2.1 (图像到视频/文本到视频)'
        'WanX-2.2(I2V-14B,T2V-14B,TI2v-5B)': 'WanX-2.2 (图像到视频/文本到视频)'
        'Qwen-Image': 'Qwen-Image'
        'Wanx2.2-fun_camera': 'WanX-2.2 Fun Camera'
        'Wanx2.2-fun_control': 'WanX-2.2 Fun Control'
        'Wanx2.2-fun_inpaint': 'WanX-2.2 Fun Inpaint (首尾帧)'
        'Wanx2.2-s2v': 'WanX-2.2 S2V'
        'HunyuanVideo': 'HunyuanVideo (混元视频)'
        'Qwen-Image-Edit': 'Qwen-Image-Edit (图像编辑)'
        'Hunyuan3D-2.1': 'Hunyuan3D-2.1'
        'Hunyuan3D-2': 'Hunyuan3D-2.0'
    Description:
      zh-cn: 选择要部署的模型系列，不同模型需要的实例规格和磁盘空间不同。新增模型包括WanX-2.2系列的趣味功能、HunyuanVideo视频生成和Qwen-Image系列的编辑功能。
      en: Select the model series to deploy. Different models require different instance specifications and disk space. New models include WanX-2.2 fun series, HunyuanVideo for video generation, and Qwen-Image editing series.


  SupportPublicAccess:
    Type: Boolean
    Label:
      zh-cn: 支持公网访问
      en: Support Public Access
    Default: false

  VpcOption:
    Type: String
    AllowedValues:
      - NewVPC
      - ExistingVPC
    AssociationPropertyMetadata:
      ValueLabelMapping:
        NewVPC:
          zh-cn: 新建专有网络
          en: New VPC
        ExistingVPC:
          zh-cn: 已有专有网络
          en: Existing VPC
    Label:
      en: Select Existing or New VPC
      zh-cn: 选择已有/新建的专有网络
    Required: true
    Default: NewVPC

  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR IPv4 Block
      zh-cn: 专有网络IPv4网段
    Description:
      zh-cn: VPC的ip地址段范围，<br>您可以使用以下的ip地址段或其子网:<br><font color='green'>[10.0.0.0/8]</font><br><font color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
      en: 'The ip address range of the VPC in the CidrBlock form; <br>You can use the following ip address ranges and their subnets: <br><font color=''green''>[10.0.0.0/8]</font><br><font color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
    Default: 192.168.0.0/16
    Required:
      Fn::Equals:
        - NewVPC
        - ${VpcOption}
    AssociationProperty: ALIYUN::VPC::VPC::CidrBlock
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Equals:
            - NewVPC
            - ${VpcOption}

  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机子网网段
    Description:
      zh-cn: 必须属于VPC的子网段。
      en: Must belong to the subnet segment of VPC.
    Default: 192.168.1.0/24
    Required:
      Fn::Equals:
        - NewVPC
        - ${VpcOption}
    AssociationProperty: ALIYUN::VPC::VSwitch::CidrBlock
    AssociationPropertyMetadata:
      VpcCidrBlock: VpcCidrBlock
      Visible:
        Condition:
          Fn::Equals:
            - NewVPC
            - ${VpcOption}

  PayType:
    Type: String
    Label:
      en: ECS Instance Charge Type
      zh-cn: 付费类型
    Default: PostPaid
    AllowedValues:
      - PostPaid
      - PrePaid
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType

  PayPeriodUnit:
    Type: String
    Label:
      en: Pay Period Unit
      zh-cn: 购买资源时长周期
    Default: Month
    AllowedValues:
      - Month
      - Year
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid

  PayPeriod:
    Type: Number
    Label:
      en: Period
      zh-cn: 购买资源时长
    Default: 1
    AllowedValues:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - 9
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
              - ${PayType}
              - PostPaid

  EcsInstanceType:
    Type: String
    Label:
      en: Instance Type
      zh-cn: 实例类型
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AllowedValues:
      - ecs.gn8t.4xlarge
      - ecs.gn8t-2x.8xlarge
      - ecs.gn8t-4x.16xlarge
      - ecs.gn8t-8x.32xlarge
      - ecs.ebmgn8t.32xlarge
      - ecs.ebmgn8ts.32xlarge
      - ecs.ebmgn8te.32xlarge
      - ecs.gn7i-c8g1.2xlarge
