Service:
  RegionId: cn-hangzhou
  DeployType: ros
  OperationMetadata:
    StatusOperationConfigs:
    - TemplateName: ECS单机版
      SupportOperations:
      - Start
      - Stop
      - Restart
    - TemplateName: 容器集群版
      SupportOperations:
      - Start
      - Stop
      - Restart
  DeployMetadata:
    ServiceInstanceNameRule:
      Prefix: comfyui-
      UseDefaultValue: true
    SupplierDeployMetadata:
      SupplierTemplateConfigs:
      - Name: ECS单机版
        Url: ros_templates/template.yaml
        ArchitectureDiagramUrl: resources/architecture/architecture.jpg
        AllowedRegions:
        - ap-southeast-1
        - cn-beijing
        - cn-wulanchabu
        - cn-shanghai
        - cn-shenzhen
        - cn-guangzhou
        - cn-hongkong
        - ap-northeast-1
        - ap-northeast-2
        - ap-southeast-7
        - eu-central-1
        PredefinedParameters:
        - Name: 试用套餐
          Parameters:
            EcsInstanceType:
            - ecs.gn7i-c8g1.2xlarge
            VpcOption: ExistingVPC
          OrderList:
          - EcsInstanceType
          - VpcOption
          TrialType: TrialOnly
          Type: Normal
      - Name: 容器集群版
        Url: ros_templates/final_template.yaml
        ArchitectureDiagramUrl: resources/architecture/architecture-cluster.png
        AllowedRegions:
        - ap-southeast-1
        - cn-hangzhou
        - cn-beijing
        - cn-shanghai
      ArtifactRelation:
        ecs_image-comfy-ui:
          ArtifactId: ${Artifact.EcsImage.ArtifactId}
          ArtifactVersion: draft
      FileArtifactRelation:
        '{{ computenest::file::kubectl }}':
          ArtifactId: ${Artifact.KubectlFile.ArtifactId}
          ArtifactVersion: draft
        '{{ computenest::file::wanx-resource }}':
          ArtifactId: ${Artifact.WanxResource.ArtifactId}
          ArtifactVersion: draft
        '{{ computenest::file::ossutil }}':
          ArtifactId: ${Artifact.OssutilFile.ArtifactId}
          ArtifactVersion: draft
    TemplateConfigs:
    - Name: ECS单机版
      Url: ros_templates/template.yaml
      ArchitectureDiagramUrl: resources/architecture/architecture.jpg
      AllowedRegions:
      - ap-southeast-1
      - cn-beijing
      - cn-wulanchabu
      - cn-shanghai
      - cn-shenzhen
      - cn-guangzhou
      - cn-hongkong
      - ap-northeast-1
      - ap-northeast-2
      - ap-southeast-7
      - eu-central-1
      PredefinedParameters:
      - Name: 试用套餐
        Parameters:
          EcsInstanceType:
          - ecs.gn7i-c8g1.2xlarge
          VpcOption: ExistingVPC
        OrderList:
        - EcsInstanceType
        - VpcOption
        TrialType: TrialOnly
        Type: Normal
      TrialHiddenParameterKeys:
      - VpcId
      - PayPeriod
      - VSwitchId
      - PayPeriodUnit
      - PayType
      CreateFromExistInstanceParameterKeys:
      - VpcId
      - PayPeriod
      - VSwitchId
      - VpcOption
      - PayPeriodUnit
      - PayType
      DeployScene: ECS
      OutputConfigs:
      - OutputKey: comfyui_address
        EnableWebProxy: true
    - Name: 容器集群版
      Url: ros_templates/all-in-one-k8s.yaml
      ArchitectureDiagramUrl: resources/architecture/architecture-cluster.png
      AllowedRegions:
      - ap-southeast-1
      - cn-hangzhou
      - cn-beijing
      - cn-shanghai
      OutputConfigs:
      - OutputKey: comfyui_address
        EnableWebProxy: true
  ServiceType: private
  ServiceInfo:
  - Locale: zh-CN
    Name: ComfyUI社区版
    ShortDescription: 最强大的开源节点式生成式AI应用，支持创建图像、视频及音频内容。依托前沿开源模型实现视频与图像生成。
    Image: 
      https://service-info-public.oss-cn-hangzhou.aliyuncs.com/1853370294850618/cn-hangzhou/service_logofc4ed98586634778b255.png
    Softwares:
    - name: comfyui
      Version: v0.6.0
Artifact:
  EcsImage:
    ArtifactType: EcsImage
    ArtifactName: "comfyui-all-in-one"
    Description: ComfyUI WanX-2.1(I2V-14B,T2V-14B,VACE-1.3B and I2V-1.3B) 镜像，预装 
      ComfyUI 环境
    SupportRegionIds:
    - ap-southeast-1
    - cn-beijing
    - cn-wulanchabu
    - cn-shanghai
    - cn-shenzhen
    - cn-guangzhou
    - cn-hongkong
    - cn-hangzhou
    - ap-northeast-1
    - ap-northeast-2
    - ap-southeast-7
    - eu-central-1
    - us-west-1
    ArtifactProperty:
      RegionId: ap-southeast-1
    ArtifactBuildProperty:
      #EnableGpu: true
      RegionId: ap-southeast-1
      SourceImageId: m-t4ndkfxdtgxk7n8gjcy6
      SystemDiskSize: 250
      CommandType: RunShellScript
      CommandContent: |-
        #!/bin/bash
        set -e  # 遇到错误立即退出
        
        # 直接开始安装 ossutil
        echo "开始安装 ossutil..."
        curl -o ossutil-2.1.2-linux-amd64.zip https://gosspublic.alicdn.com/ossutil/v2/2.1.2/ossutil-2.1.2-linux-amd64.zip
        unzip -o ossutil-2.1.2-linux-amd64.zip
        cd ossutil-2.1.2-linux-amd64
        chmod 755 ossutil
        
        sudo rm -f /usr/bin/ossutil
        sudo mv -f ossutil /usr/local/bin/
        sudo ln -s /usr/local/bin/ossutil /usr/bin/ossutil
        
        cd ..
        rm -rf ossutil-2.1.2-linux-amd64 ossutil-2.1.2-linux-amd64.zip
        
        echo "ossutil 安装完成"
        
        # 克隆仓库（如果已存在则先删除）
        if [ -d "comfy-ui" ]; then
          echo "删除已存在的 comfy-ui 目录..."
          rm -rf comfy-ui
        fi
        
        echo "克隆 comfy-ui 仓库..."
        git clone https://github.com/aliyun-computenest/comfy-ui.git
        cd comfy-ui/
        
        # 修改 docker-compose 配置
        echo "修改 docker-compose 配置..."
        sed -i 's/pull_policy: always/pull_policy: if_not_present/g' comfy/docker-compose.yaml
        
        # 确保在正确的目录下执行
        cd comfy
        echo "开始构建 Docker 镜像..."
        docker compose -f docker-compose.yaml build --no-cache 2>&1 | stdbuf -oL grep -viE 'Downloading|sha256|extracting|KiB|Downloaded';
        
        echo "构建完成"
        #docker compose -f docker-compose.yaml up -d;
        #sleep 20;
        #docker compose -f docker-compose.yaml down;

  KubectlFile:
    ArtifactType: File
    ArtifactName: kubectl_linux
    Description: kubectl linux amd64
    ArtifactProperty:
      Url: resources/artifact_resources/file/kubectl

  WanxResource:
    ArtifactType: File
    ArtifactName: wanx-resource
    Description: 万相资源包
    ArtifactProperty:
      Url: resources/artifact_resources/file/wanx-resource.tar.gz

  OssutilFile:
    ArtifactType: File
    ArtifactName: ossutil
    Description: ossutil 2.0 工具包
    ArtifactProperty:
      Url: resources/artifact_resources/file/ossutil-2.1.0-linux-amd64.zip
