Service:
  RegionId: cn-hangzhou
  DeployType: ros
  OperationMetadata:
    StatusOperationConfigs:
    - TemplateName: ECS单机版
      SupportOperations:
      - Start
      - Stop
      - Restart
    - TemplateName: ACS集群版
      SupportOperations:
      - Start
      - Stop
      - Restart
    - TemplateName: 选择已有ACK/ACS集群
      SupportOperations:
      - Start
      - Stop
      - Restart
  DeployMetadata:
    ServiceInstanceNameRule:
      Prefix: comfyui-
      UseDefaultValue: true
    SupplierDeployMetadata:
      SupplierTemplateConfigs:
      - Name: ECS单机版
        Url: ros_templates/template.yaml
        ArchitectureDiagramUrl: resources/architecture/architecture.jpg
        AllowedRegions:
        - ap-southeast-1
        - cn-beijing
        - cn-wulanchabu
        - cn-shanghai
        - cn-shenzhen
        - cn-guangzhou
        - cn-hongkong
        - ap-northeast-1
        - ap-northeast-2
        - ap-southeast-7
        - eu-central-1
        PredefinedParameters:
        - Name: 试用套餐
          Parameters:
            EcsInstanceType:
            - ecs.gn7i-c8g1.2xlarge
            VpcOption: ExistingVPC
          OrderList:
          - EcsInstanceType
          - VpcOption
          TrialType: Trial
          Type: Normal
      - Name: ACS集群版
        Url: ros_templates/final_template.yaml
        ArchitectureDiagramUrl: resources/architecture/architecture-cluster.png
        AllowedRegions:
        - ap-southeast-1
        - cn-hangzhou
        - cn-beijing
        - cn-shanghai
      - Name: 选择已有ACK/ACS集群
        Url: ros_templates/exist_template.yaml
        ArchitectureDiagramUrl: resources/architecture/architecture-cluster.png
        AllowedRegions:
        - ap-southeast-1
        - cn-hangzhou
        - cn-beijing
        - cn-shanghai
      ArtifactRelation:
        ecs_image-comfy-ui:
          ArtifactId: ${Artifact.EcsImage.ArtifactId}
          ArtifactVersion: draft
        ecsImage-wanx22:
          ArtifactId: ${Artifact.EcsImage2.ArtifactId}
          ArtifactVersion: draft
        ecs_image-qwen-image:
          ArtifactId: ${Artifact.EcsImageQwen.ArtifactId}
          ArtifactVersion: draft
      FileArtifactRelation:
        '{{ computenest::file::kubectl }}':
          ArtifactId: ${Artifact.KubectlFile.ArtifactId}
          ArtifactVersion: draft
        '{{ computenest::file::wanx-resource }}':
          ArtifactId: ${Artifact.WanxResource.ArtifactId}
          ArtifactVersion: draft
        '{{ computenest::file::ossutil }}':
          ArtifactId: ${Artifact.OssutilFile.ArtifactId}
          ArtifactVersion: draft
    TemplateConfigs:
    - Name: ECS单机版
      Url: ros_templates/template.yaml
      ArchitectureDiagramUrl: resources/architecture/architecture.jpg
      AllowedRegions:
      - ap-southeast-1
      - cn-beijing
      - cn-wulanchabu
      - cn-shanghai
      - cn-shenzhen
      - cn-guangzhou
      - cn-hongkong
      - ap-northeast-1
      - ap-northeast-2
      - ap-southeast-7
      - eu-central-1
      PredefinedParameters:
      - Name: 试用套餐
        Parameters:
          EcsInstanceType:
          - ecs.gn7i-c8g1.2xlarge
          VpcOption: ExistingVPC
        OrderList:
        - EcsInstanceType
        - VpcOption
        TrialType: TrialOnly
        Type: Normal
      TrialHiddenParameterKeys:
      - VpcId
      - PayPeriod
      - VSwitchId
      - PayPeriodUnit
      - PayType
      CreateFromExistInstanceParameterKeys:
      - VpcId
      - PayPeriod
      - VSwitchId
      - VpcOption
      - PayPeriodUnit
      - PayType
      DeployScene: ECS
      OutputConfigs:
      - OutputKey: comfyui_address
        EnableWebProxy: true
    - Name: ACS集群版
      Url: ros_templates/final_template.yaml
      ArchitectureDiagramUrl: resources/architecture/architecture-cluster.png
      AllowedRegions:
      - ap-southeast-1
      - cn-hangzhou
      - cn-beijing
      - cn-shanghai
      OutputConfigs:
      - OutputKey: comfyui_address
        EnableWebProxy: true
    - Name: 选择已有ACK/ACS集群
      Url: ros_templates/exist_template.yaml
      ArchitectureDiagramUrl: resources/architecture/architecture-cluster.png
      AllowedRegions:
      - ap-southeast-1
      - cn-hangzhou
      - cn-beijing
      - cn-shanghai
      OutputConfigs:
      - OutputKey: comfyui_address
        EnableWebProxy: true
  ServiceType: private
  ServiceInfo:
  - Locale: zh-CN
    Name: ComfyUI社区版
    ShortDescription: 最强大的开源节点式生成式AI应用，支持创建图像、视频及音频内容。依托前沿开源模型实现视频与图像生成。
    Image: 
      https://service-info-public.oss-cn-hangzhou.aliyuncs.com/1853370294850618/cn-hangzhou/service_logofc4ed98586634778b255.png
    Softwares:
    - name: comfyui
      version: 0.3.49
  - Locale: en-US
    Name: ComfyUI Community Edition
    ShortDescription: Most powerful open-source node-based generation AI application,
      supporting the creation of images, videos and audio content. Leveraging advanced
      open-source models to generate videos and images.
    Image: 
      https://service-info-public.oss-cn-hangzhou.aliyuncs.com/1853370294850618/cn-hangzhou/service_logo_en12e360df18994e46a9ae.png
    Softwares:
    - name: comfyui
      version: 0.3.49
ImageBuilder:
  EcsImageComfyUI:
    RegionId: ap-southeast-1
    SourceImageId: m-t4n2o7cpjhicq9i0vivn
    SystemDiskSize: 250
    InstanceType: ecs.gn7i-c8g1.2xlarge
    InternetMaxBandwidthOut: 100
    CommandType: RunShellScript
    Timeout: 7200
    CommandContent: |-
      git clone https://github.com/aliyun-computenest/comfy-ui.git
      cd comfy-ui/
      sed -i 's/pull_policy: always/pull_policy: if_not_present/g' comfy/docker-compose.yaml
      docker compose -f comfy/docker-compose.yaml build --no-cache 2>&1 | stdbuf -oL grep -viE 'Downloading|sha256|extracting|KiB|Downloaded';
      docker compose -f comfy/docker-compose.yaml pull 2>&1 | stdbuf -oL grep -viE 'Downloading|sha256|extracting|KiB|Downloaded' || true;

  EcsImageWanx22:
    RegionId: ap-southeast-1
    SourceImageId: m-t4n31aqxq7nspdkha3ae
    SystemDiskSize: 450
    InstanceType: ecs.gn7i-c8g1.2xlarge
    InternetMaxBandwidthOut: 100
    CommandType: RunShellScript
    Timeout: 14400
    CommandContent: |-
      git clone https://github.com/aliyun-computenest/comfy-ui.git
      cd comfy-ui/
      sed -i 's/pull_policy: always/pull_policy: if_not_present/g' comfy/docker-compose.yaml
      docker compose -f comfy/docker-compose.yaml build --no-cache 2>&1 | stdbuf -oL grep -viE 'Downloading|sha256|extracting|KiB|Downloaded';
      docker compose -f comfy/docker-compose.yaml pull 2>&1 | stdbuf -oL grep -viE 'Downloading|sha256|extracting|KiB|Downloaded' || true;

  EcsImageQwen:
    RegionId: us-west-1
    SourceImageId: "m-rj9hztrcp8hos70lyxns"
    VSwitchId: vsw-rj9wfxe0xx54ns5jkf1vx
    ZoneId: us-west-1b
    SecurityGroupId: sg-rj9iptmngm2nd6fxtnnt
    SystemDiskSize: 250
    InstanceType: ecs.gn6i-c4g1.xlarge
    CommandType: RunShellScript
    InternetMaxBandwidthOut: 100
    Timeout: 10800
    Tags: []
    CommandContent: |-
      #!/bin/bash
      rm -rf comfy-ui/
      git clone https://github.com/aliyun-computenest/comfy-ui.git
      cd comfy-ui/
      sed -i 's/pull_policy: always/pull_policy: if_not_present/g' comfy/docker-compose.yaml
      docker compose -f comfy/docker-compose.yaml build --no-cache 2>&1 | stdbuf -oL grep -viE 'Downloading|sha256|extracting|KiB|Downloaded';
      docker compose -f comfy/docker-compose.yaml pull 2>&1 | stdbuf -oL grep -viE 'Downloading|sha256|extracting|KiB|Downloaded' || true;

